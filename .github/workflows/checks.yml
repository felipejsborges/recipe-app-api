name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }} # DOCKERHUB_USERNAME
          password: ${{ secrets.DOCKER_HUB_TOKEN }} # DOCKERHUB_TOKEN
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "main"
      - name: Test
        run: docker-compose run --rm app sh -c "python manage.py wait_for_db && python manage.py test"
      - name: Lint
        run: docker-compose run --rm app sh -c "flake8"
